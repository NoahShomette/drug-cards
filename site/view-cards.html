<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/theme.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" fetchpriority="high" defer>
        import { displayCardLinks, showDrugCards } from "./js/cards.js";
        displayCardLinks();
        showDrugCards();
    </script>
    <title>AEMT Drug Cards</title>
</head>

<body>

    <template id="card-link-template">
        <a href="#drug-card" data-drug-name="ChangeMe"
            class="active-bold primary-hover text-dark py-1 text-decoration-none">
            <div class="card-link pe-2" style="pointer-events: none;">
                Drug Name</div>
        </a>
    </template>

    <template id="alt-name-template">
        <div class="pe-2 fst-italic">
            Drug Name</div>
    </template>

    <template id="drug-card-template">
        <div class="drug-card my-4 my-md-0 mb-md-4 mb-lg-4 my-lg-0 mb-5 bg-dark-subtle p-3 rounded w-100">
            <div class="d-flex flex-row align-items-center fw-bold">
                <h2 id="drug-name" class="fw-bolder text-primary"> </h2>
                <div id="skill-level" class="fw-bold ps-3 fs-4"></div>
            </div>
            <div class="">
                <div id="alt-names" class="ps-3 d-flex flex-row"></div>
            </div>
            <div class="pt-2">
                <h5><strong>Class</strong></h5>
                <div id="class" class="ps-3"></div>
            </div>
            <div class="pt-3">
                <h5><strong>Indications</strong></h5>
                <div id="indications" class="ps-3"></div>
            </div>
            <div class="pt-3">
                <h5><strong>Contraindications</strong></h5>
                <div id="contraindications" class="ps-3"></div>
            </div>
            <div class="pt-3">
                <h5><strong>Side Effects</strong></h5>
                <div id="side-effects" class="ps-3"></div>
            </div>
            <div class="pt-3">
                <h5><strong>Routes</strong></h5>
                <div id="routes" class="ps-3 d-flex flex-row"></div>
            </div>
            <div class="pt-3">
                <h5><strong>Interactions</strong></h5>
                <div id="interactions" class="ps-3"></div>
            </div>
            <div class="pt-3">
                <h5><strong>Dose</strong></h5>
                <div id="dose" class="ps-3">
                    <h5><strong>General</strong></h5>
                    <div id="dose-general" class="ps-3"></div>
                    <h5 class="pt-3"><strong>Adult</strong></h5>
                    <div id="dose-adult" class="ps-3"></div>
                    <h5 class="pt-3"><strong>Pediatric</strong></h5>
                    <div id="dose-pedi" class="ps-3"></div>
                </div>
            </div>
            <div id="onset"></div>
            <div id="duration"></div>
            <div class="pt-3">
                <h5><strong>Protocols</strong></h5>
                <div id="protocols" class="ps-3"></div>
            </div>
            <div class="pt-3">
                <h5><strong>Pearls</strong></h5>
                <div id="pearls" class="ps-3"></div>
            </div>
            <div class="pt-3">
                <h5><strong>Overdose Signs</strong></h5>
                <div id="overdose-signs" class="ps-3"></div>
            </div>
        </div>
    </template>

    <div class="bg-dark-subtle py-3 mb-3">
        <div class="container">
            <a href="/drug-cards/index.html"
                class="text-dark fs-3 fw-bolder text-decoration-none primary-hover">Index</a>
        </div>
    </div>


    <div class="d-flex flex-column flex-md-row flex-lg-row container">

        <div class="d-flex flex-row flex-md-column flex-lg-column flex-wrap ">
            <a href="#">Show all Drugs</a>
            <a href="#">Hide all Drugs</a>
            <div id="drug-links" class="d-flex flex-row flex-md-column flex-lg-column flex-wrap w-20 mx-0 mx-md-5 mx-lg-5">
            </div>

        </div>
        <div id="drug-cards" class="d-flex flex-column">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" fetchpriority="high">
        import { displayCard, displayCardLinks } from "./js/cards.js";
        displayCard();
        displayCardLinks();
    </script>
    <title>AEMT Drug Cards</title>
</head>

<body>

    <template id="card-link-template">
        <a href="#drug-card" data-drug-name="ChangeMe">
            <div class="card-link" style="pointer-events: none;">
                Drug Name</div>
        </a>
    </template>

    <template id="drug-card-template">
        <div class="py-4 py-md-0 py-lg-0">
            <h2 id="drug-name"> </h2>
            <div>
                <h4><strong>Alternate Names</strong></h4>
                <div id="alt-names" class="ps-3"></div>
            </div>
            <div id="skill-level"></div>
            <div>
                <h4><strong>Class</strong></h4>
                <div id="class" class="ps-3"></div>
            </div>
            <div>
                <h4><strong>Indications</strong></h4>
                <div id="indications" class="ps-3"></div>
            </div>
            <div id="indications"></div>
            <div>
                <h4><strong>Contraindications</strong></h4>
                <div id="contraindications" class="ps-3"></div>
            </div>
            <div id="contraindications"></div>
            <div>
                <h4><strong>Side Effects</strong></h4>
                <div id="side-effects" class="ps-3"></div>
            </div>
            <div>
                <h4><strong>Routes</strong></h4>
                <div id="routes" class="ps-3 d-flex flex-row"></div>
            </div>
            <div>
                <h4><strong>Interactions</strong></h4>
                <div id="interactions" class="ps-3"></div>
            </div>
            <div>
                <h4><strong>Dose</strong></h4>
                <div id="dose" class="ps-3">
                    <h5><strong>General</strong></h5>
                    <div id="dose-general" class="ps-3"></div>
                    <h5 class="pt-3"><strong>Adult</strong></h5>
                    <div id="dose-adult" class="ps-3"></div>
                    <h5 class="pt-3"><strong>Pediatric</strong></h5>
                    <div id="dose-pedi" class="ps-3"></div>
                </div>
            </div>
            <div id="onset"></div>
            <div id="duration"></div>
            <div>
                <h4><strong>Protocols</strong></h4>
                <div id="protocols" class="ps-3"></div>
            </div>
            <div>
                <h4><strong>Pearls</strong></h4>
                <div id="pearls" class="ps-3"></div>
            </div>
            <div>
                <h4><strong>Overdose Signs</strong></h4>
                <div id="overdose-signs" class="ps-3"></div>
            </div>
        </div>
    </template>

    <a href="/drug-cards/index.html">Index</a>

    <div class="d-flex flex-column flex-md-row flex-lg-row container">
        <div id="drug-links" class="mx-0 mx-md-5 mx-lg-5"></div>
        <div id="drug-cards">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
